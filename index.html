<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>2doBox</title>
		<link href="style/reset.css" rel="stylesheet" type="text/css">
		<link href="style/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<meta name="viewport" content="width=device-width" initial-scale=1">
	</head>

	<body>
	<header>
		<h1><span class="accent-color">idea</span>box </h1>
		<label for="title-input">
			<input id ="title-input" class="main-title input" type="text" placeholder="Title">
		</label> 

		<label for="body-input">
			<textarea id ="body-input" class="idea-input input" placeholder="Body"> </textarea>
		</label>

		<label for="submit-button">
			<input id="submit-button" class="button enterButton" type="button" value="save" disabled="true">
		</label>
	</header>

	<main class="container">
		<label for="search-input">
			<input id ="search-input" class="search-box input" type="text" placeholder ="Search">
		</label>
	
		<section class="bookmark-list">
		
		</section>
	</main>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="script/jquery-3.2.1.min.js"><\/script>')</script>
	<script src="script/script.js"></script>

	</body>
<html>
