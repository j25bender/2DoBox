<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>2doBox</title>
		<link href="style/reset.css" rel="stylesheet" type="text/css">
		<link href="style/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
	<header>
		<h1><span class="accent-color">2do</span>box</h1>
		<form>
			<label for="title-input">
				<input id="title-input" class="main-title input" type="text" placeholder="Title" spellcheck="true"></input>
			</label>

			<label for="body-input">
				<textarea id="body-input" class="idea-input input" placeholder="Task" spellcheck="true"></textarea>
				<p><span id="body-char-count">120</span></p>
			</label>
		
			<select class="due-date month">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9" selected>September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>

			<select class="due-date day"></select>
			<select class="due-date year"></select>
			<input type="time" name="time" class="due-date time">
			<input type="hidden" id="timezone" name="timezone" value="-12:00">

			<label for="submit-button">
				<input id="submit-button" class="button enterButton" type="button" value="save" disabled="true">
			</label>
		</form>
	</header>

	<main class="container">
		<label for="search-input">
			<input id ="search-input" class="search-box input" type="text" placeholder ="Filter">
		</label>
		<button class="restore-completed"> Show Completed TODOs </button>
		<ul class=filter> Importance:<li class="1"> 1-<span class="filter-accent">Critical </li> <li class="2"> 2-<span class="filter-accent">High </li> <li class="3"> 3-<span class="filter-accent">Normal </li> <li class="4"> 4-<span class="filter-accent">Low </li> <li class="5"> 5-<span class="filter-accent">None </li> </ul>
		<section class="bookmark-list">
		</section>
		<button class="show-more button"> Show More TODOs... </button>
	</main>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="script/jquery-3.2.1.min.js"><\/script>')</script>
	<script src="script/script.js"></script>

	</body>
<html>
